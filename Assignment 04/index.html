<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - The Task Recorder</title>

    <!-- loading style modules -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./modules/animatecss/animate.min.css">
    <link rel="stylesheet" href="./modules/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./modules/bootstrap/theme.min.css">
    <link rel="stylesheet" href="./modules/toasterjs/toaster.min.css">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<!-- fetch todo from server when page completely loads -->

<body id="appLoaded">

    <div class="containter-fluid my-5 py-5">
        <div class="row justify-content-center g-3">
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header h3 py-3">
                        <h3 class="card-title text-light">Todo App</h3>
                        <h6 class="card-subtitle text-muted">The Task Recorder</h6>
                    </div>
                    <div class="card-body">
                        <form id="taskForm" class="d-flex justify-content-between align-items-center">
                            <input id="userInput" type="text" class="form-control form-control-lg"
                                placeholder="Your tasks goes here...">
                            <button id="userInputBtn" class="btn btn-success btn-lg m-0" type="submit">
                                <i class="bi bi-send-plus"></i>
                            </button>
                        </form>
                        <small id="errMsg" class="text-danger my-2 fw-bold"></small>
                    </div>
                    <div class="card-footer bg-dark">
                        <h5 class="card-title text-light">
                            <i class="bi bi-list-ul me-2"></i>
                            Tasks List
                        </h5>
                        <ul id="list_holder" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- loading script modules -->
    <script src="./modules/jquery/jquery.min.js"></script>
    <script src="./modules/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./modules/bootstrap/popper.min.js"></script>
    <script src="./modules/bootstrap/bootstrap.min.js"></script>
    <script src="./modules/toasterjs/toastr.min.js"></script>

    <!-- * custom script -->
    <script type="module" src="./js/script.js" defer></script>
</body>

</html>
