<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - The Task Recorder</title>

    <!-- loading style modules -->
    <link rel="stylesheet" href="./modules/animatecss/animate.min.css">
    <link rel="stylesheet" href="./modules/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./modules/bootstrap/theme.min.css">
    <link rel="stylesheet" href="./modules/toasterjs/toaster.min.css">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>

    <div class="containter-fluid my-5 py-5">
        <div class="row justify-content-center g-3">
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header h3 py-3">
                        <h3 class="card-title text-light">Todo App</h3>
                        <h6 class="card-subtitle text-muted">The Task Recorder</h6>
                    </div>
                    <div class="card-body">
                        <form class="d-flex justify-content-between align-items-center" action="/" method="post">
                            <input type="text" class="form-control" id="taskInput"
                                placeholder="Your tasks goes here...">

                            <button type="submit" class="btn btn-primary m-0">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer bg-dark">
                        <h5 class="card-title text-light">Tasks List</h5>
                        <ul class="list-group">
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                                Cras justo odio
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn mx-1 btn-success">Completed</button>
                                    <button type="button" class="btn mx-1 btn-outline-primary">Edit</button>
                                    <button type="button" class="btn mx-1 btn-outline-danger">Delete</button>
                                </div>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                                Dapibus ac facilisis in
                                <span class="badge badge-primary badge-pill">2</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                                Morbi leo risus
                                <span class="badge badge-primary badge-pill">1</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- loading script modules -->
    <script src="./modules/jquery/jquery.min.js"></script>
    <script src="./modules/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./modules/bootstrap/popper.min.js"></script>
    <script src="./modules/bootstrap/bootstrap.min.js"></script>
    <script src="./modules/toasterjs/toastr.min.js"></script>

    <!-- * custom script -->
    <script type="module" src="./js/script.js"></script>
</body>

</html>
