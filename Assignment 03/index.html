<!DOCTYPE html>
<html lan g=" en ">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- * title logo -->
    <link rel="icon" href="./asset/logo/logo.png" type="image/icon-type">

    <title>The Abacus</title>

    <!-- * bootstrap styles -->
    <link href="./styles/plugins_libs/bootstrap_css/bootstrap.min.css" rel="stylesheet" />

    <!-- * bootswatch theme -->
    <link rel="stylesheet" href="./styles/theme/bootstrap.min.css">

    <!-- * Animate.css Plugin CSS-->
    <link href="./styles/plugins_libs/animate_css/animate.min.css" rel="stylesheet" />

    <!-- * Select2 Plugin CSS-->
    <link href="./styles/plugins_libs/select2_css/select2.min.css" rel="stylesheet" />

    <!-- * Toaster Plugin CSS-->
    <link href="./styles/plugins_libs/toaster_css/toaster.min.css" rel="stylesheet" />

    <!-- * custom script -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <!-- particles effect -->
    <div id="particles-js"></div>

    <div id="app" class="container pt-3">
        <!-- ? The ABACUS Crypto Investment Calculator -->
        <!-- * start of calculator-section -->
        <div class="row justify-content-center g-3">
            <div id="calculator_card" class="col-md-6 m-3 p-1 card_border_animate shadow-custom">
                <div class="card bg-dark border-0 p-2">
                    <div class="card-header text-center">
                        <h3 class="text-primary my-0 text-uppercase">The Abacus</h3>
                    </div>
                    <div id="investment-section" class="card-body">
                        <div class="row justify-content-center g-3 my-2">
                            <div class="col-md-12">
                                <label for="investment" class="form-label">How much you have
                                    invested?</label>
                                <input id="investment" type="text" class="form-control com_sep_amts"
                                    placeholder="e.g. 1,000" required autofocus>
                                <small class="text-primary mt-2 float-start">Make sure your investments shall be in
                                    US
                                    Dollars</small>
                            </div>
                            <div class="col-md-12">
                                <label for="crypto_list" class="form-label">In which crypto you have invested?
                                </label>
                                <select id="crypto_list" class="form-select w-100">
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="crypto_list" class="form-label">Initial Purchase Price of <strong
                                        class="crypto_selected">Bitcoin</strong>
                                </label>
                                <input id="buy_cost" type="text" class="form-control com_sep_amts"
                                    placeholder="e.g. 1,000" required autofocus>

                            </div>
                            <div class="col-md-12">
                                <label for="crypto_list" class="form-label">Selling Price of <strong
                                        class="crypto_selected">Bitcoin</strong>
                                </label>
                                <input id="sell_cost" type="text" class="form-control com_sep_amts"
                                    placeholder="e.g. 1,000" required autofocus>
                                <small class="text-primary mt-2 float-start">By default the selling price is 10%
                                    higher
                                    than the purchase.</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button id="submit" type="submit"
                            class="btn btn-outline-primary float-end px-4 py-2">Calculate</button>
                    </div>
                </div>
            </div>
            <div id="results_card" class="col-md-5 d-none m-3 p-1 animate__animated animate__bounceIn">
                <div class="card bg-dark border-0 p-2 tilt_card rounded-0 shadow-custom">
                    <div class="card-header text-center">
                        <h3 class="text-primary my-0 text-uppercase">Results</h3>
                    </div>
                    <div class="card-body px-2">
                        <ol class="list-group list-group-numbered" id="result_card_elem">

                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- * end of calculator-section -->

    </div>
    <footer class="bg-dark pt-3 mb-0">
        <p class="text-lead text-primary text-center pb-3 mb-0"><span class="text-danger">&#9829;</span> ABACUS - A
            crypto investment calculator by <a
                href="https://github.com/mdazlaanzubair/Learn-MERN/tree/master/Assignment%2003"
                target="_blank">Azlaan</a> <span class="text-danger">&#9829;</span>
        </p>
    </footer>

    <!-- * jQuery -->
    <script src="./scripts/plugins_libs/jquery/jquery.min.js"></script>

    <!-- * bootstrap scripts -->
    <script src="./scripts/plugins_libs/bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/plugins_libs/bootstrap_js/popper.min.js"></script>
    <script src="./scripts/plugins_libs/bootstrap_js/bootstrap.min.js"></script>

    <!-- * Select2 - JS Plugin -->
    <script src="./scripts/plugins_libs/select2_js/select2.min.js"></script>

    <!-- * Toaster - JS Plugin -->
    <script src="./scripts/plugins_libs/toaster_js/toastr.min.js"></script>

    <!-- * Tilt - JS Plugin -->
    <script src="./scripts/plugins_libs/tilt_js/tilt.jquery.min.js"></script>

    <!-- * Cleave - JS Plugin -->
    <script src="./scripts/plugins_libs/cleave_js/cleave.min.js"></script>

    <!-- * Particles - JS Plugin -->
    <script src="./scripts/plugins_libs/particles_js/particles.js"></script>
    <script src="./scripts/plugins_libs/particles_js/particles_demo.js"></script>

    <!-- * custom script -->
    <script type="module" src="./scripts/script.js"></script>

</body>

</html>
